<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://source.unsplash.com/600x150/?books,math" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/600x150/?books,computer" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/600x150/?books,programming" alt="Third slide">
        </div>
        <div class="carousel-item">
            <div class="row">
                {% for book in page_obj %}
                <div class="col-md-3 col-12 col-xxl-3">
                    <div class="card">
                        <img class="card-img-top" src={{book.book_image.url}} height="150px" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{book.book_title|slice:16}}...</h5>
                            <a href="#" class="btn btn-primary">Learn More...</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            
        </div>
</div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
</div>
