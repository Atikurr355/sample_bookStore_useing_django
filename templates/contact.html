{% extends 'layout.html' %}
{% load static %}
{% block title %}Blogs{% endblock title %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container my-5 text- ">
    <div class="row ">
        <div class=" blog-head col-md-8 mx-auto mb-0 bg- rounded-top mb-5 py-2">
            <h1 class="text-center  bhtext border-bottom">Contact with Us</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 m-auto">
            <form>
                <div class="form-group">
                    <label for="name">FullName</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Fullname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="emailHelp" placeholder="Enter Phone number">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="message">Write Message</label>
                    <textarea class="form-control"  name="message" id="message" rows="5"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree with turms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock  %}
